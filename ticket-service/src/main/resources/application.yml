spring:
  application:
    name: ticket-service

server:
  port: 8080

google:
  cloud:
    project-id: helpdesk-local

# Firestore configuration
firestore:
  emulator:
    enabled: true
  collection:
    tickets: tickets

# API Documentation
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    com.helpdesk: DEBUG
    com.google.cloud: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"