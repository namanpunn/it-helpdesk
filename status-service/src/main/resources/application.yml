spring:
  application:
    name: status-service
  profiles:
    active: dev

server:
  port: 8081

# Same structure as ticket-service
google:
  cloud:
    project-id: ${GCP_PROJECT_ID:helpdesk-local}
    firestore:
      enabled: true

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

logging:
  level:
    com.helpdesk: DEBUG