spring:
  application:
    name: status-service

server:
  port: 8081

google:
  cloud:
    project-id: helpdesk-local

firestore:
  emulator:
    enabled: true
  collection:
    status: ticket-status

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.helpdesk: DEBUG
    com.google.cloud: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"