version: '3.8'

services:
  firestore-emulator:
    image: google/cloud-sdk:emulators
    command: gcloud emulators firestore start --host-port=0.0.0.0:8086
    ports:
      - "8086:8086"
    environment:
      - FIRESTORE_PROJECT_ID=helpdesk-local
    volumes:
      - firestore-data:/data

volumes:
  firestore-data: